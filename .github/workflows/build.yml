name: Build and Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and package with Maven
        run: mvn clean verify
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loadup-testify-artifacts
          path: |
            **/target/*.jar
            !**/target/*-original.jar
          retention-days: 30
      
      - name: Upload source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loadup-testify-sources
          path: |
            **/target/*-sources.jar
          retention-days: 30
