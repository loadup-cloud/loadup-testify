spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

loadup:
  testify:
    testcontainers:
      enabled: true
      services:
        - type: mysql
    database:
      columnNamingStrategy: caseInsensitive

logging:
  level:
    com.github.loadup.testify: DEBUG
    org.springframework.jdbc: DEBUG
