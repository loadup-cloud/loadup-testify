variables:
  userId: "test-12345"
  userId2: "${faker.random().nextLong(1000)}"
  userName: "${faker.name().firstName()}"
  email: test@example.com
  nowTime: ${time.now()}

input:
  id: '${userId2}'


setup:
  clean_sql: DELETE FROM users WHERE user_id = '${userId}';
  db_setup:
    - table: users
      data: # 模式 A：直接定义数据行
        - user_id: "${userId2}"
          user_name: "Admin"
          created_at: '2026-01-01 00:00:00'
          status: 'ACTIVE'
expect:
  response:
    userId: "${userId2}"
    userName: 'Admin'
    createdAt:
      op: approx
      val: '2026-01-01 00:00:00'
  database:
    table: users
    mode: strict
    rows:
      - _match: { user_id: "${userId2}" }
        user_name: 'Admin'
        status: ACTIVE
        created_at:
          op: approx
          val: '2026-01-01 00:00:00'
