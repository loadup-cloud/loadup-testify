variables:
  userId: test-123
  userName: "Test User"
  email: test@example.com

input:
  - test-1234
  - "Test User"
  - test@example.com

setup:
  clean_sql: DELETE FROM users WHERE user_id = '${userId}';
  db_setup:
    - table: users
      data: # 模式 A：直接定义数据行
        - user_id: ${userId}
          user_name: "Admin"

expect:
  database:
    table: users
    mode: strict
    rows:
      - user_id: test-123
        user_name: "Test User"
        email: test@example.com
        status: ACTIVE